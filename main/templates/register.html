{% extends 'base.html' %}

{% block meta %}
<title>Register Â· SoccerID</title>
{% endblock meta %}

{% block content %}
<div class="min-h-[calc(100vh-64px)] bg-slate-50 dark:bg-slate-950 flex items-center justify-center py-10">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100 mb-2">Bergabung dengan SoccerID</h2>
        <p class="text-slate-600 dark:text-slate-300">Buat akunmu dan mulai kelola katalog produk dengan mudah.</p>
      </div>

      <div id="error-message" class="hidden mb-6 px-4 py-3 rounded-lg text-sm border bg-rose-50 border-rose-200 text-rose-700 dark:bg-rose-900/20 dark:border-rose-900/30 dark:text-rose-100">
      </div>

      <form id="registerForm" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-brand-500/70 focus:border-brand-500 transition"
                 placeholder="Pilih username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Password</label>
          <input id="password1" name="password1" type="password" required
                 class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-brand-500/70 focus:border-brand-500 transition"
                 placeholder="Buat password (min. 8 karakter)">
          <p class="mt-1 text-xs text-slate-500">Password minimal 8 karakter</p>
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Konfirmasi Password</label>
          <input id="password2" name="password2" type="password" required
                 class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-brand-500/70 focus:border-brand-500 transition"
                 placeholder="Ulangi password">
        </div>

        <button 
        type="submit" 
        class="w-full bg-orange-600 text-white font-medium py-3 px-4 rounded hover:bg-orange-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
        Create Account
      </button>

        <button type="submit" id="registerButton"
                class="w-full bg-brand-600 text-white font-medium py-3 px-4 rounded-xl hover:bg-brand-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
          <span id="registerButtonText">Sign Up</span>
          <span id="registerButtonLoading" class="hidden">
            <svg class="inline w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading...
          </span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-slate-500 dark:text-slate-400 text-sm">
          Sudah punya akun?
          <a href="{% url 'main:login' %}" class="text-brand-600 hover:text-brand-700 font-medium">Masuk</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const errorDiv = document.getElementById('error-message');
    const registerButton = document.getElementById('registerButton');
    const buttonText = document.getElementById('registerButtonText');
    const buttonLoading = document.getElementById('registerButtonLoading');
    
    errorDiv.classList.add('hidden');
    
    registerButton.disabled = true;
    buttonText.classList.add('hidden');
    buttonLoading.classList.remove('hidden');
    
    const formData = {
      username: document.getElementById('username').value,
      password1: document.getElementById('password1').value,
      password2: document.getElementById('password2').value
    };

    try {
      const response = await fetch('/api/auth/register/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (data.status === 'success') {
        // CATATAN: Pastikan fungsi showToast sudah ada di base.html atau file JS global.
        showToast('Registrasi Berhasil! ðŸŽŠ', data.message, 'success', 2000);
        
        setTimeout(() => {
          window.location.href = "{% url 'main:login' %}"; // Lebih baik menggunakan url tag di sini
        }, 1500);
      } else {
        errorDiv.textContent = data.message;
        errorDiv.classList.remove('hidden');
        
        registerButton.disabled = false;
        buttonText.classList.remove('hidden');
        buttonLoading.classList.add('hidden');
      }
    } catch (error) {
      errorDiv.textContent = 'Terjadi kesalahan pada sistem. Silakan coba lagi.';
      errorDiv.classList.remove('hidden');
      
      registerButton.disabled = false;
      buttonText.classList.remove('hidden');
      buttonLoading.classList.add('hidden');
    }
  });
</script>
{% endblock content %}
