{% extends 'base.html' %}
{% block meta %}<title>Login Â· SoccerID</title>{% endblock meta %}

{% block content %}
<div class="bg-orange-50 min-h-screen">
  
  <div class="min-h-screen w-full flex items-center justify-center py-10">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl p-8 shadow-sm">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-slate-100 mb-2">Masuk dulu</h1>
        <p class="text-slate-600 dark:text-slate-300">Selamat datang kembali di SoccerID</p>
      </div>

      <!-- Error message container -->
      <div id="error-message" class="hidden mb-6 px-4 py-3 rounded-lg text-sm border bg-rose-50 border-rose-200 text-rose-700 dark:bg-rose-900/20 dark:border-rose-900/30 dark:text-rose-100">
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-brand/70 focus:border-brand transition"
                 placeholder="Enter your username">
        </div>
      
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Password</label>
          <input id="password" name="password" type="password" required
                 class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-brand/70 focus:border-brand transition"
                 placeholder="Enter your password">
        </div>
      
        <!-- Satu tombol saja, teks "Sign In" + loading state -->
        <button type="submit" id="loginButton"
                class="w-full bg-brand text-white font-medium py-3 px-4 rounded-xl hover:bg-brand-dark transition disabled:opacity-50 disabled:cursor-not-allowed">
          <span id="loginButtonText">Sign In</span>
          <span id="loginButtonLoading" class="hidden">
            <svg class="inline w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading...
          </span>
        </button>
      </form>
    
      <div class="mt-6 text-center pt-6 border-t border-slate-200 dark:border-slate-800">
        <p class="text-slate-500 dark:text-slate-400 text-sm">
          Belum punya akun?
          <a href="{% url 'main:register' %}" class="text-brand-600 hover:text-brand-700 font-medium">
            Daftar sekarang
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const errorDiv = document.getElementById('error-message');
    const loginButton = document.getElementById('loginButton');
    const buttonText = document.getElementById('loginButtonText');
    const buttonLoading = document.getElementById('loginButtonLoading');
    
    // Hide previous errors
    errorDiv.classList.add('hidden');
    
    // Show loading state
    loginButton.disabled = true;
    buttonText.classList.add('hidden');
    buttonLoading.classList.remove('hidden');
    
    const formData = {
      username: document.getElementById('username').value,
      password: document.getElementById('password').value
    };

    try {
      const response = await fetch('/api/auth/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (data.status === 'success') {
        // Show success toast
        showToast('Login Berhasil! ðŸŽ‰', data.message, 'success', 2000);
        
        // Redirect after short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        // Show error message
        errorDiv.textContent = data.message;
        errorDiv.classList.remove('hidden');
        
        // Reset button
        loginButton.disabled = false;
        buttonText.classList.remove('hidden');
        buttonLoading.classList.add('hidden');
      }
    } catch (error) {
      errorDiv.textContent = 'An error occurred. Please try again.';
      errorDiv.classList.remove('hidden');
      
      // Reset button
      loginButton.disabled = false;
      buttonText.classList.remove('hidden');
      buttonLoading.classList.add('hidden');
    }
  });
</script>
{% endblock content %}

{% block footer %}{% endblock footer %}
