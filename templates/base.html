{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block meta %}{% endblock meta %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { DEFAULT: "#f97316", dark: "#ea580c", light: "#fdba74" }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-orange-50 text-slate-900 min-h-screen flex flex-col">

  {% if user.is_authenticated %}
    {% include 'navbar.html' %}
  {% endif %}
  
  <!-- Flash messages -->
  {% if messages %}
    <div class="container mx-auto mt-4 space-y-2 px-6">
      {% for message in messages %}
        <div class="rounded-lg border p-3 
          {% if message.tags == 'success' %} bg-emerald-50 border-emerald-200 text-emerald-700 
          {% elif message.tags == 'error' %} bg-rose-50 border-rose-200 text-rose-700 
          {% else %} bg-slate-50 border-slate-200 text-slate-700 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Main Content -->
  <main class="container mx-auto flex-1 px-6 py-8">
    {% block content %}{% endblock content %}
  </main>
  
  <!-- Toast Component -->
  {% include 'toast.html' %}

  <!-- Global Scripts -->
  <script>
    // CSRF Token Helper
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Global Logout Function
    async function handleLogout() {
      try {
        const response = await fetch('/api/auth/logout/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          }
        });

        const data = await response.json();
        
        if (data.status === 'success') {
          showToast('Logout Berhasil', data.message, 'success', 1500);
          setTimeout(() => {
            window.location.href = '/login/';
          }, 1000);
        }
      } catch (error) {
        showToast('Error', 'An error occurred during logout', 'error');
      }
    }
  </script>
</body>
</html>
