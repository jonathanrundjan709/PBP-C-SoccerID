<!-- Modal Add/Edit Product -->
<div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
        <h2 id="modalTitle" class="text-xl font-bold text-slate-900">Tambah Produk</h2>
        <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <form id="productForm" class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Nama Produk <span class="text-rose-600">*</span></label>
          <input type="text" id="name" required
                 class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-brand-500/70 focus:border-brand-500">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Harga <span class="text-rose-600">*</span></label>
          <input type="number" id="price" required min="0"
                 class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-brand-500/70 focus:border-brand-500">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Deskripsi <span class="text-rose-600">*</span></label>
          <textarea id="description" required rows="4"
                    class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-brand-500/70 focus:border-brand-500"></textarea>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">URL Thumbnail</label>
          <input type="url" id="thumbnail"
                 class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-brand-500/70 focus:border-brand-500">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Kategori <span class="text-rose-600">*</span></label>
          <select id="category" required
                  class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-brand-500/70 focus:border-brand-500">
            <option value="">Pilih Kategori</option>
            <option value="jersey">Jersey</option>
            <option value="sepatu">Sepatu</option>
            <option value="aksesoris">Aksesoris</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Stock <span class="text-rose-600">*</span></label>
          <input type="number" id="stock" required min="0"
                 class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-brand-500/70 focus:border-brand-500">
        </div>
        
        <div class="flex items-center gap-2">
          <input type="checkbox" id="is_featured"
                 class="w-4 h-4 text-brand border-slate-300 rounded focus:ring-brand-500">
          <label for="is_featured" class="text-sm font-medium text-slate-700">Produk Featured</label>
        </div>
        
        <div class="flex gap-3 pt-4">
          <button type="button" onclick="closeModal()"
                  class="flex-1 px-6 py-3 border border-slate-300 text-slate-700 rounded-xl font-medium hover:bg-slate-50 transition">
            Batal
          </button>
          <button type="submit"
                  class="flex-1 bg-brand text-white px-6 py-3 rounded-xl font-medium hover:bg-brand-dark transition">
            Simpan
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Modal Delete Confirmation -->
  <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl max-w-md w-full p-6">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-12 h-12 rounded-full bg-rose-100 flex items-center justify-center">
          <svg class="w-6 h-6 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-bold text-slate-900">Hapus Produk</h3>
          <p class="text-sm text-slate-600">Apakah Anda yakin ingin menghapus produk ini?</p>
        </div>
      </div>
      
      <p id="deleteProductName" class="text-sm text-slate-700 mb-6 p-3 bg-slate-50 rounded-lg"></p>
      
      <div class="flex gap-3">
        <button onclick="closeDeleteModal()"
                class="flex-1 px-6 py-3 border border-slate-300 text-slate-700 rounded-xl font-medium hover:bg-slate-50 transition">
          Batal
        </button>
        <button onclick="confirmDelete()"
                class="flex-1 bg-rose-600 text-white px-6 py-3 rounded-xl font-medium hover:bg-rose-700 transition">
          Hapus
        </button>
      </div>
    </div>
  </div>
